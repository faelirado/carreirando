<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carreirando</title>
    <link rel="shortcut icon" href="logo.ico" type="icone/ico">
    <meta name="description" content="Cláudia Ildefonso | Psicóloga | Orientadora de Carreira">
    <link rel="stylesheet" href="css/index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Revolution&display=swap" rel="stylesheet">

<body>
    <header>
        <img src="imagens/logo.png" id="logo" alt="Logo Carreirando">
        <h1 id="titulo">Carreirando</h1>
    </header>

    <section id="primeiraSecao">
        <h1 id="frase">Ajudo você a se <span id="colorido">descobrir</span>, para <span id="colorido">onde vai</span>, com mais <span id="colorido">clareza</span> e <span id="colorido">direção</span>, para construir a <span id="colorido-azul">carreira</span>.</h1>
        <img id="claudia" src="imagens/claudia.png" alt="Claudia Ildefonso">
    </section>

    <section id="segundaSecao">
        <h1 id="titulo">O que eu faço?</h1>
        <div id="servicos">
            <aside id="servico1">
                <i class='bx bx-directions'></i>
                <br>
                <h3>Orientação Profissional</h3>
            </aside>
            <aside id="servico2">
                <i class='bx bxs-briefcase'></i>
                <br>
                <h3>Reorientação Profissional</h3>
            </aside>
            <aside id="servico3">
                <i class='bx bx-transfer'></i>
                <br>
                <h3>Transição de carreira</h3>
            </aside>
            <aside id="servico4">
                <i class='bx bxl-graphql'></i>
                <br>
                <h3>Gestão de carreira</h3>
            </aside>
            <aside id="servico5">
                <i class='bx bx-brain' ></i>
                <br>
                <h3>Mentoring</h3>
            </aside>
        </div>
    </section>

    <section id="terceiraSecao">
        <video id="videoApresentacao" controls>
            <source src="videos/video.mp4" type="video/mp4">
        </video>
    </section>

</body>
</html>
